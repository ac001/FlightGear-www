<H1>FlightGear World Scenery</H1> <BR>

<B>March 04, 2008:</B> - New World Scenery Release!  (v1.0.0)
<P>

The base FlightGear download starts you off with a small area of
scenery around San Francisco, CA (USA).  If you want to fly to or from
other airports, you will need to download additional scenery.
FlightGear scenery is available for the <EM>entire</EM>
world.
<P>

<H3>Important Information</H3>

<FONT SIZE=-1>
<UL>
  <LI> If you have a slow/expensive net connection, prefer physical
       media, or want to help the FlightGear project, please consider
       <A HREF="../cdrom/">FlightGear on
       CDROM</A>.  Along with the base CD, you can get individual
       scenery CD's or the entire world on a 3 DVD set.
       <P>

  <LI> If you have trouble connecting, please visit one of our
       <A HREF="../mirrors.html#ftp">FTP mirrors</A>
       <P>
</UL>
</FONT>


<H3>Download Scenery (v1.0.0)</H3>

<UL>
  <LI> <A HREF="scenery-1.0.0.html">Graphical Interface</A> - Click on
       the 10x10 section to download the corresponding scenery.

  <LI> 
       <A HREF="ftp://ftp.flightgear.org/pub/fgfs/Scenery-1.0.0/">
       <!-- <A HREF="ftp://ftp.sunsite.org.uk/sites/ftp.flightgear.org/flightgear-ftp/Scenery-1.0.0"> -->
       FTP Interface</A>.
</UL>

Choose one of the previous links to manually download sections of the
world.  You can download scenery for the entire world in 10x10 degree
chunks.  The files are named according to the coordinates of their
lower, left hand corner.  If you move your cursor over a tile on the
graphical image, your browser should display the name the
corresponding section.
<P>

There is a new utility available (as part of the FlightGear src)
called "terrasync".  This utility runs in the background in a separate
process, monitors your position, and downloads (or updates) the latest
greatest scenery from the master scenery server "just in time".  There
is a README with the terrasync utility that explains how to run it.
