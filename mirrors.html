<H1>FGFS Mirrors</H1>

Feel free to visit any of the FlightGear mirrors, but you'll likely have
fastest load times if you pick one that's closest to you.
<P>

If you are interested in setting up additional mirror sights please
contact <IMG ALIGN="CENTER" SRC="http://www.flightgear.org/email-fg.png">.
At last count, the web pages consume about 45Mb, and the basic 
ftp data consumes about 180Mb.
<P>

<HR>
